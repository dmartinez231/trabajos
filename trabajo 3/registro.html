<!DOCTYPE html>
<html>
<head>
	<title>Craftsy</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<header>
			<div class=logo>
				<a href="index.html"> <img src="img/logo.png"></a>
			</div>
			<nav class="menu">
				<ul>
					<li>
						<a href="#"> Smartphones</a>
					</li>
					<li>
						<a href="#">Tablet</a>
					</li>
					<li>
						<a href="#">Computadoras</a>
					</li>	
				</ul>
			</nav>
			<nav class="login">
				<ul>
					<li>
						<a href="login.html">Login</a>
					</li>
					<li>
						<a href="#">Registro</a>
					</li>
				</ul>		
			</nav>
		</header>
	</div>
	<div class="cuerpoGeneral">
		<div class="ingreso">
			<h1>REGISTRATE</h1>
			<form>
				<p class="datosPersonales">
					<label for="nombre">Nombre</label>
					<br>
					<input type="text" name="nombre" placeholder="Ingresa tu nombre" required>
				</p>
				<p class="datosPersonales">
					<label for="mail">Email</label>
					<br>
					<input type="email" name="mail" placeholder="Ingresa tu email" required>
				</p>
				<p class="datosPersonales">
					<label for="contraseña">Contraseña</label>
					<br>
					<input type="password" name="contraseña" placeholder="password" required>
				</p>			
				<h2>Pais de nacimiento</h2>
				<p class="paises">
					<select name="pais" required>
						<option value="ar">Argentina</option>
						<option value="br">Brasil</option>
						<option value="bo">Bolivia</option>
						<option value="co">Colombia</option>
						<option value="ch">Chile</option>
						<option value="ec">Ecuador</option>
						<option value="pa">Paraguay</option>
						<option value="pe">Peru</option>
						<option value="ur">Uruguay</option>
						<option value="ve">Venezuela</option>
					</select>
				</p>
				<h2>Genero</h2>
				<p class="generos">
					<input type="radio" name="genero" value="m">
					<label for="genero">Masculino</label>
					<input type="radio" name="genero" value="f">
					<label for="genero">Femenino</label>
					<input type="radio" name="genero" value="n">
					<label for="genero">Prefiero no decirlo</label>
				</p>
				<h2>Hobbies</h2>
				<p class="hobbies">
					<input type="checkbox" name="hobbie" value="g">
					<label for="hobbie">Guitarra</label>
					<input type="checkbox" name="hobbie" value="f">
					<label for="hobbie">Futbol</label>
					<input type="checkbox" name="hobbie" value="t">
					<label for="hobbie">Tenis</label>
					<input type="checkbox" name="hobbie" value="p">
					<label for="hobbie">Programacion</label>
				</p>
				<h2>Dejanos tu comentario</h2>
				<p>
					<textarea name="comentarios">			
					</textarea>
				</p>
				<p>
					<input type="checkbox" name="condiciones" value="acepto">
					<label for="condiciones">Acepto Terminos y Condiciones </label>
				</p>
				<p>
					<label for="registrarme"></label>
					<input type="submit" name="registrame" value="Registarme">
					<label for="cancelar"></label>
					<input type="reset" name="cancelar" value="Cancelar">
				</p>
				<p>
					<button type="submit" name="registrame" value="r">Registrame</button>
					<button type="reset" name="cancelar" value="r">Cancelar</button>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
